[AWS]
AwsRegionName = us-east-1

[Bucket]
InputBucket = gas-inputs
ResultBucket = gas-results

[SQS]
QueueName = jing3_job_requests
MaxNumberOfMessages = 5
VisibilityTimeout = 900
WaitTimeSeconds = 20

[SNS]
ARN = arn:aws:sns:us-east-1:127134666975:jing3_job_results

[Dynamodb]
DatabaseName = jing3_annotations

[Path]
ResultFolder = Results
RunFile = run.py

[Extension]
annot_vcf = .annot.vcf
count_log = .vcf.count.log
 
