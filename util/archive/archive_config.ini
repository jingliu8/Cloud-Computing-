##

# AWS general settings
[aws]
AwsRegionName = us-east-1

[sqs]
ArchiveQueueName = jing3_results_archive
MaxNumberOfMessages = 1
VisibilityTimeout = 300
WaitTimeSeconds = 20

[dynamodb]
TableName = jing3_annotations

[s3]
ResultBucketName = gas-results

[glacier]
VaultName = ucmpcs

[parameters]
FreeUserDataRetention = 300 





